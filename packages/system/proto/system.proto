syntax = "proto3";

service SystemServer {
    rpc Ping(Empty) returns (Empty) {};
    rpc SendChatMessage(ChatMessage) returns (Empty) {}

    rpc OpenJumpgate(JumpgateOpening) returns (JumpgateOpeningResponse) {}
}
message Empty {}

message ChatMessage {
    string author = 1;
    string message = 2;
    uint64 timestamp = 3;
}

message JumpgateOpening {
    string name = 1;
    string ip = 2;
    uint32 port = 3;
}
message JumpgateOpeningResponse {
    bool accepted = 1;
    optional JumpgateOpening info = 2;
}
